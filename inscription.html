<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - ShopSmart</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/inscription.css" />
  </head>
  <body>
    <div class="container-fluid ">
      <div class="row no-gutters d-flex align-items-end">
        <div class="col-md-6 d-none d-md-block image-container">
         
          <img
            src="/images/femme.png"
            alt="Image d'Inscription"
            class="img-fluid" style=" margin-top: 20.5%;"
          />
        </div>
        <div
          class=" form col-12 col-md-6 d-flex align-items-center justify-content-center"
        >
          <div class="form-container">
            <img
              src="/images/logo1.png"
              alt="Logo"
              class="logo img-fluid mb-4"
            />
            <div class="button-container">
                <a href="index.html" class="btn btn-custom1">Connexion</a>
                <a href="inscription.html" class="btn btn-custom2">Inscription</a>
              </div>
            <form id="registrationForm" class="registration-form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="nom"
                  placeholder="Votre nom"
                />
                <div class="error"></div>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="prenom"
                  placeholder="Votre prÃ©nom"
                />
                <div class="error"></div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Votre email"
                />
                <div class="error"></div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="mot_de_passe"
                  placeholder="Entrez votre mot de passe"
                />
                <div class="error"></div>
              </div>
              <button type="submit" class="btn btn-block custom-btn">
                S'inscrire
              </button>
            </form>
            <div id="msg"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/js/inscription.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
