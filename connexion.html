<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ShopSmart</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/inscription.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 ">
                <img src="/images/logo1.png" alt="Inscription Image" class="registration-image">
            </div>
            <div class="col-12 col-md-6 ">
                <h2 class="text-center  mb-4">Connexion</h2>
                <form id="Form" class="registration-form">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Votre email">
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="mot_de_passe" placeholder="Entrez votre mot de passe">
                        <div class="error"></div>
                    </div>
                    <button type="submit" class="btn btn-block custom-btn">Connexion</button> <br>
                </form>
                <div id="msg"></div>
                <div class="text">
                    <small> <a href="inscription.html">S'inscrire</a></small>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/connexion.js"></script>
</body>
</html>
