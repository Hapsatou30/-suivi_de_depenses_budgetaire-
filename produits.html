<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles/inscription.css">
</head>

</head>
<body>
    <h1>Produit</h1>
    <div class="container">
        <h2>Ajouter un Produit</h2>
        <form id="productForm">
            <div class="form-group">
                <label for="nom">Nom du produit</label>
                <input type="text" class="form-control" id="nom" name="nom" >
                <div class="error"></div>
            </div>
            <div class="form-group">
                <label for="prix_unitaire">Prix</label>
                <input type="number" class="form-control" id="prix_unitaire" name="prix_unitaire"  >
                <div class="error"></div>
            </div>
            <div class="form-group">
                <label for="quantite">Quantité</label>
                <input type="number" class="form-control" id="quantite" name="quantite" >
                <div class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter le produit</button>
        </form>
    </div>

    <div class="container">
        <h2 id="selectedDateTitle">Date Sélectionnée : <span id="selectedDate"></span></h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
                <!-- Les produits seront ajoutés ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <script type="module" src="/js/produit.js"></script>
</body>
</html>
