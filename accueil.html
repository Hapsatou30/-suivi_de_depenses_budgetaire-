<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet"> <!-- Flatpickr CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles/accueil.css">
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-6">
                    <img src="/images/logo.png" alt="Logo" class="logo">
                </div>
                <div class="col-6 text-right">
                    <button class="btn btn-menu" id="menuToggle">
                        <span class="material-icons">menu</span>
                    </button>
                </div>
                
            </div>
            <div id="mobileMenu" style="display: none;">
                <nav class="nav flex-column text-center">
                    <a href="accueil.html" class="nav-link">Accueil</a>
                    <a href="ajouter_produit.html" class="nav-link">Ajouter un produit</a>
                    <button class="btn btn-deconnexion mt-2" id="deconnexion">Déconnexion</button>
                </nav>
            </div>
        </div>
    </header>
    <section class="banner">
        <section class="banner-content">
            <h1>Bienvenue sur ShopSmart</h1>
            <p>Gérez  vos dépenses de manière efficace</p>
        </section>        
    </section>
    
    <!-- <h1 id="msgHead">HELLO</h1> -->
    <h3 id="greetHead" class="text-center mt-5"></h3>
    <div class="container mt-5">
        <h4 class="mb-2"> Voici la liste de vos courses du jour</h4>
        <div class="row" id="productsContainer"></div>
    </div>

    <div class="container mt-5">
            <div class="col-md-6">
                        <input type="text" class="form-control" id="date" placeholder="Choisissez une date">
                    </div>
            </div>
        

    <div id="datesContainer" class="container mt-4"></div>
    <button type="button" id="liste" class="btn btn-primary btn-block">Ajouter une liste</button>

 <!-- Modal -->
<div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="calendarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="calendarModalLabel">Sélectionnez une Date</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="calendarContainer"></div> <!-- Conteneur pour Flatpickr -->
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelButton" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" id="confirmButton" class="btn btn-primary">Confirmer</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal pour afficher les produits -->
<div class="modal fade" id="productsModal" tabindex="-1" aria-labelledby="productsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productsModalLabel">Liste des Produits</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Quantité</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Les lignes de produit seront ajoutées ici -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> <!-- Flatpickr JS -->
    <script type="module" src="/js/deconnexion.js"></script>
    <script type="module" src="/js/produit.js"></script>

</body>
</html>
