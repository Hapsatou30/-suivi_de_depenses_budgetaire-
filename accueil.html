<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet"> <!-- Flatpickr CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles/accueil.css">
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-3">
                    <img src="/images/logo.png" alt="Logo" class="logo">
                </div>
                <div class="col-6 d-none d-md-flex justify-content-center">
                    <nav class="nav">
                        <a href="accueil.html" class="nav-link">Accueil</a>
                        <a href="#" class="nav-link" id="liste" >Ajouter une liste</a>
                    </nav>
                </div>
                <div class="col-3 d-flex justify-content-end">
                    <button class="btn btn-deconnexion d-none d-md-block" id="deconnexion">Déconnexion</button>
                    <button class="btn btn-menu d-md-none ml-auto" id="menuToggle">
                        <span class="material-icons">menu</span>
                    </button>
                </div>
            </div>
            <div id="mobileMenu" style="display: none;">
                <nav class="nav flex-column text-center">
                    <a href="accueil.html" class="nav-link">Accueil</a>
                    <a href="#" class="nav-link" id="liste" >Ajouter un produit</a>
                    <button class="btn btn-deconnexion mt-2" id="deconnexion">Déconnexion</button>
                </nav>
            </div>
        </div>
    </header>
    <section class="banner">
        <section class="banner-content">
            <h1>Bienvenue sur ShopSmart</h1>
            <p>Gérez vos dépenses de manière efficace</p>
        </section>        
    </section>
    
    <h3 id="greetHead" class="text-center mt-5"></h3>
    
    <!-- Conteneur pour les produits du jour -->
    <div class="container mt-5">
        <h4 class="mb-2">Voici la liste de vos courses du jour</h4>
        <div class="row" id="productsContainer"></div>
    </div>

    <!-- Conteneur pour les dates -->
    <div class="container ">
        <h2 class="text-center mb-5">Les Courses à faire</h2>
        
        <div id="datesContainer" class="row mt-4"></div>
    </div>
    

 <!-- Modal -->
<div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="calendarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="calendarModalLabel">Veuillez sélectionner une Date</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="calendarContainer"></div> <!-- Conteneur pour Flatpickr -->
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelButton" class="btn btn-danger" data-dismiss="modal">Annuler</button>
                <button type="button" id="confirmButton" class="btn btn-custom">Confirmer</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 ShopSmart. Tous droits réservés.</p>
    </div>
</footer>


    <!-- Scripts -->
    <script>document.getElementById('menuToggle').addEventListener('click', function() {
        var mobileMenu = document.getElementById('mobileMenu');
        if (mobileMenu.style.display === 'none' || mobileMenu.style.display === '') {
            mobileMenu.style.display = 'block';
        } else {
            mobileMenu.style.display = 'none';
        }
    })</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/js/deconnexion.js"></script>
    <script type="module" src="/js/produit.js"></script>

</body>
</html>
